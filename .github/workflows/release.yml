name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-wings:
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Wings static binary in Alpine
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --target builder \
            --output type=local,dest=./out \
            -f wings/Dockerfile .
          cp out/build/wings/target/release/nexus-wings wings_linux_${{ matrix.arch }}
          chmod +x wings_linux_${{ matrix.arch }}

      - name: Verify binary
        if: matrix.arch == 'amd64'
        run: |
          file wings_linux_${{ matrix.arch }}
          ldd wings_linux_${{ matrix.arch }} 2>&1 | grep -q "statically linked"
          ./wings_linux_${{ matrix.arch }} version

      - name: Generate SHA256 checksum
        run: sha256sum wings_linux_${{ matrix.arch }} > wings_linux_${{ matrix.arch }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: wings_linux_${{ matrix.arch }}
          path: |
            wings_linux_${{ matrix.arch }}
            wings_linux_${{ matrix.arch }}.sha256

  create-release:
    needs: build-wings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/wings_linux_amd64/wings_linux_amd64
            artifacts/wings_linux_amd64/wings_linux_amd64.sha256
            artifacts/wings_linux_arm64/wings_linux_arm64
            artifacts/wings_linux_arm64/wings_linux_arm64.sha256

  docker-images:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: nexus-panel
            dockerfile: Dockerfile.panel
            context: .
          - image: nexus-frontend
            dockerfile: Dockerfile.frontend
            context: .
          - image: nexus-wings
            dockerfile: wings/Dockerfile
            context: .
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
